name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'  
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install poetry
        poetry install

    - name: Install pre-commit
      run: |
        pip install pre-commit

    - name: Install pre-commit hooks
      run: pre-commit install  # Це встановлює pre-commit hooks у репозиторії

    - name: Run pre-commit hooks
      run: pre-commit run --all-files  # Запускає всі pre-commit hooks (включаючи Black)

    - name: Format code with Black # (якщо потрібно)
      run: poetry run black calculator tests  # Для автоматичного форматування, якщо хтось не використовував pre-commit

    # - name: Lint with Pylint
    #   run: |
    #     make lint

    # - name: Format with Black
    #   run: |
    #     make format

    - name: Run tests
      run: |
        make test
